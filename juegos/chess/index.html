<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ajedrez (Chess)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #181818;
            color: #fafafa;
            font-family: monospace, Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 32px;
            font-size: 2.3em;
        }
        #gameContainer {
            margin: 30px auto 0 auto;
            width: 420px;
            background: #222;
            border-radius: 12px;
            box-shadow: 0 2px 14px #000a;
            padding: 20px;
        }
        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            grid-template-rows: repeat(8, 40px);
            gap: 0;
            margin: 0 auto 16px auto;
            border: 3px solid #444;
            border-radius: 6px;
            background: #111;
        }
        .square {
            width: 40px;
            height: 40px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            cursor: pointer;
        }
        .white {
            background: #f0d9b5;
        }
        .black {
            background: #b58863;
        }
        .selected {
            outline: 2px solid #00e676;
            z-index: 2;
        }
        .move {
            background: #cdd26a !important;
        }
        #status {
            font-size: 1.2em;
            margin: 10px 0 0 0;
        }
        #backBtn {
            margin-top: 30px;
            background: #222;
            color: #ccc;
            border: none;
            border-radius: 4px;
            padding: 10px 18px;
            font-size: 1em;
            cursor: pointer;
        }
        #backBtn:hover {
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>♟️ Ajedrez</h1>
    <div id="gameContainer">
        <div id="chessboard"></div>
        <div id="status"></div>
    </div>
    <button id="backBtn" onclick="window.location.href='../../index.html'">⬅ Volver</button>
    <script src="chess.js"></script>
</body>
</html>
