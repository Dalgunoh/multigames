<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ajedrez vs Stockfish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Chessboard.js CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
  <style>
    body {
      background: #18191a;
      color: #f0f0f0;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 32px;
      margin-bottom: 12px;
      font-size: 2.2em;
    }
    #board {
      margin: 16px auto;
      box-shadow: 0 2px 20px #000a;
      border-radius: 10px;
      max-width: 98vw;
      max-height: 98vw;
      background: #222;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      justify-content: center;
      margin: 10px 0 20px 0;
    }
    .controls label {
      font-size: 1.1em;
      margin-right: 4px;
    }
    .controls select, .controls input[type=range], .controls button {
      font-size: 1em;
      padding: 5px 12px;
      border-radius: 5px;
      border: none;
      margin-right: 6px;
    }
    .controls button {
      background: #388e3c;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .controls button:hover {
      background: #2e7030;
    }
    #status {
      min-height: 30px;
      font-size: 1.1em;
      margin-top: 10px;
      margin-bottom: 10px;
      text-align: center;
    }
    #stockfish-level {
      width: 120px;
      vertical-align: middle;
    }
    #level-value {
      font-weight: bold;
      margin-left: 7px;
    }
    @media (max-width: 600px) {
      #board { width: 96vw !important; }
      .controls { flex-direction: column; gap: 10px; }
    }
    a {
      color: #7cdbff;
      text-decoration: none;
    }
    .footer {
      margin-top: 25px;
      color: #888;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <h1>♟️ Ajedrez vs Stockfish</h1>
  <div class="controls">
    <label for="color-select">Jugar como:</label>
    <select id="color-select">
      <option value="white">Blancas</option>
      <option value="black">Negras</option>
    </select>
    <label for="stockfish-level">Nivel:</label>
    <input type="range" id="stockfish-level" min="1" max="20" value="8">
    <span id="level-value">8</span>
    <button id="new-game">Nueva partida</button>
  </div>
  <div id="board" style="width: 400px"></div>
  <div id="status"></div>
  <div class="footer">
    Powered by 
    <a href="https://github.com/niklasf/chess.js" target="_blank">Chess.js</a>, 
    <a href="https://github.com/oakmac/chessboardjs/" target="_blank">Chessboard.js</a> y 
    <a href="https://stockfishchess.org/" target="_blank">Stockfish</a> •
    <a href="https://github.com/Dalgunoh/multigames" target="_blank">GitHub</a>
  </div>
  <!-- Chessboard.js -->
  <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <!-- Chess.js -->
  <script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0/dist/chess.min.js"></script>
  <!-- Stockfish (asm.js para máxima compatibilidad) -->
  <script src="https://cdn.jsdelivr.net/npm/stockfish/src/stockfish.asm.js"></script>
  <!-- Lógica principal -->
  <script src="chess.js"></script>
</body>
</html>
